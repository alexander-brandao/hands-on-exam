        <script>

    let consultants = [

            	  { name: 'Isaias Fritsch', company: 'Walker Inc' },
            	  { name: 'Susana Wilderman', company: 'Nolan Inc' }

    let groupByCompany = consultants.reduce((group, consultants)    => {

                    group[company] = group[company] ?? [];
